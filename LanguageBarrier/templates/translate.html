<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Translation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Collapsible Sidebar */
        .navbar {
            background-color: #2c3e50;
            color: white;
            width: 220px;
            transition: width 0.3s;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .navbar.collapsed {
            width: 60px;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            text-align: left;
            margin-top: 20px;
        }

        .navbar ul li {
            margin: 20px 0;
            padding-left: 15px;
            transition: padding-left 0.3s;
            display: flex;
            align-items: center;
        }

        .navbar.collapsed ul li {
            padding-left: 0;
            justify-content: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: color 0.3s;
            font-size: 16px;
            white-space: nowrap;
        }

        .navbar a span {
            margin-left: 10px;
            transition: opacity 0.3s;
        }

        .navbar.collapsed a span {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

        .navbar a:hover {
            background-color: #34495e;
        }

        .toggle-btn {
            background-color: #16a085;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .toggle-btn:hover {
            background-color: #13876c;
        }

        /* Main content */
        main {
            margin-left: 220px;
            padding: 20px;
            width: 100%;
            transition: margin-left 0.3s;
        }

        .navbar.collapsed + main {
            margin-left: 60px;
        }

        h1, h2 {
            color: #2c3e50;
        }

        textarea, select, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #16a085;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #13876c;
        }

        #translationOutput {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            background-color: white;
            width: 100%;
            max-width: 400px;
            min-height: 50px;
            color: #2c3e50;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        footer a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #16a085;
        }
    </style>
    <script>
        async function translateText() {
            const text = document.getElementById('textToTranslate').value.trim();
            const sourceLanguage = document.getElementById('sourceLanguage').value;
            const targetLanguage = document.getElementById('targetLanguage').value;

            if (!text) {
                document.getElementById('translationOutput').innerText = 'Please enter text to translate.';
                return;
            }

            try {
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceLanguage}|${targetLanguage}`);
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('translationOutput').innerText = data.responseData.translatedText;
                } else {
                    console.error('Translation error:', response.status, response.statusText);
                    document.getElementById('translationOutput').innerText = 'Error fetching translation.';
                }
            } catch (error) {
                console.error('Network error:', error);
                document.getElementById('translationOutput').innerText = 'Network error. Please check your connection.';
            }
        }
    </script>
</head>
<body>
    <nav class="navbar" id="navbar">
        <button class="toggle-btn" id="toggleBtn">‚ò∞</button>
        <ul>
            <li><a href="{% url '' %}"><i class="icon">üè†</i><span>Home</span></a></li>
            <li><a href="{% url 'translate' %}"><i class="icon">üåê</i><span>Translation</span></a></li>
            <li><a href="{% url 'currency' %}"><i class="icon">üí∞</i><span>Currency</span></a></li>
            <li><a href="{% url 'map' %}"><i class="icon">üó∫Ô∏è</i><span>Map</span></a></li>
            <li><a href="{% url 'blog' %}"><i class="icon">‚úçÔ∏è</i><span>Blog</span></a></li>
        </ul>
    </nav>

    <main>
        <h1>Language Translation</h1>
        <textarea id="textToTranslate" rows="4" cols="50" placeholder="Enter text to translate..."></textarea>
        <br>

        <label for="sourceLanguage">Select source language:</label>
        <select id="sourceLanguage">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="ne">Nepali</option>
            <option value="zh">Chinese (Simplified)</option>
        </select>
        <br>

        <label for="targetLanguage">Select target language:</label>
        <select id="targetLanguage">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="ne">Nepali</option>
            <option value="zh">Chinese (Simplified)</option>
        </select>
        <br>
        
        <button onclick="translateText()">Translate</button>
        
        <h2>Translation Output:</h2>
        <div id="translationOutput"></div>
    </main>

    <footer>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Service</a>
    </footer>

    <script>
        document.getElementById('toggleBtn').addEventListener('click', () => {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
