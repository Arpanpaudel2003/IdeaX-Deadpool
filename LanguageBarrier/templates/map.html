<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 90%;
            margin: auto;
        }
        
        .left {
            width: 20%;
            height: 90vh; /* Full height for consistent styling */
            background-color: white;
            padding: 20px; /* Add some padding inside the left div */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow-y: auto; /* Allow scrolling if content exceeds the height */
        }

        #right {
            width: 80%;
            height: 90vh; /* Full height for consistent styling */
            padding: 10px; /* Add some padding inside the right div */
            position: relative; /* Required for Leaflet map */
        }

        .header {
            font-size: 1.2em; /* Slightly larger text size */
            margin-bottom: 20px;
            color: #2c3e50; /* Darker header color */
        }

        .input-group {
            margin: 10px 0; /* Add gap at the top and bottom */
        }

        .input-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 0.9em; /* Smaller text size */
            color: #34495e; /* Darker label color */
        }

        .input-group input {
            width: 100%;
            padding: 8px; /* Increased padding for better user experience */
            box-sizing: border-box;
            font-size: 0.9em; /* Slightly larger input text size */
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9; /* Darker shade on hover */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                height: auto;
            }
            .left, #right {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="header">Route Finder</div>
            <div class="input-group">
                <label for="from">From:</label>
                <input type="text" id="from" name="from" placeholder="Enter start location">
            </div>
            <div class="input-group">
                <label for="to">To:</label>
                <input type="text" id="to" name="to" placeholder="Enter end location">
            </div>
            <button onclick="updateMap()">Show Route</button>
        </div>
        <div id="right">
            <div id="map" style="height: 100%;"></div> <!-- Updated id for the map container -->
        </div>
    </div>

    <script>
    var map;
    var startMarker, endMarker;

    async function getCoordinates(placeName) {
        const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(placeName)}`);
        const data = await response.json();
        if (data.length > 0) {
            return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
        } else {
            //alert("Location not found: " + placeName);
            return null;
        }
    }

    async function getRoute(startCoords, endCoords) {
        const response = await fetch(`http://router.project-osrm.org/route/v1/driving/${startCoords[1]},${startCoords[0]};${endCoords[1]},${endCoords[0]}?geometries=geojson&overview=simplified`);
        const data = await response.json();
        if (data.routes.length > 0) {
            return data.routes[0].geometry.coordinates;
        } else {
            alert("Route not found.");
            return null;
        }
    }

    // Debounce function to limit how often a function can fire
    function debounce(func, wait) {
        let timeout;
        return function(...args) {
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(this, args), wait);
        };
    }

    async function updateMap() {
        const startPlace = document.getElementById('from').value;
        const endPlace = document.getElementById('to').value;

        const startCoords = await getCoordinates(startPlace);
        const endCoords = await getCoordinates(endPlace);

        if (startCoords && endCoords) {
            // Clear existing markers if the map is initialized
            if (map) {
                if (startMarker) map.removeLayer(startMarker);
                if (endMarker) map.removeLayer(endMarker);
                map.eachLayer(function (layer) {
                    if (layer instanceof L.GeoJSON) {
                        map.removeLayer(layer);
                    }
                });
            } else {
                // Create the map centered at the start point
                map = L.map('map').setView(startCoords, 13);

                // Add the OpenStreetMap tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
            }

            // Add markers for the start and end points
            startMarker = L.marker(startCoords).addTo(map).bindPopup('Start Point').openPopup();
            endMarker = L.marker(endCoords).addTo(map).bindPopup('End Point').openPopup();

            // Get the route and display it
            const routeCoordinates = await getRoute(startCoords, endCoords);
            if (routeCoordinates) {
                L.geoJSON({
                    "type": "LineString",
                    "coordinates": routeCoordinates
                }, {
                    style: {
                        color: '#FF0000', // Change the color of the route
                        weight: 5, // Change the thickness of the route
                        opacity: 0.7 // Adjust the opacity
                    }
                }).addTo(map);
                map.fitBounds([startCoords, endCoords]); // Adjust map view to fit both markers
            }
        }
    }

    // Debounced version of the updateMap function
    const debouncedUpdateMap = debounce(updateMap, 300);

    // Event listeners to trigger route update on input change
    document.getElementById('from').addEventListener('input', debouncedUpdateMap);
    document.getElementById('to').addEventListener('input', debouncedUpdateMap);

    // Initialize the map with a default location if desired
    updateMap();
</script>

    

</body>
</html>
